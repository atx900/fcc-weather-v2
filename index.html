<!DOCTYPE html>

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/weather.css">
    <title>Local Weather</title>
  </head>
  <body class="container-fluid">

    <div class="row">

    </div>
